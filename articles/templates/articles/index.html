
{% extends 'articles/base.html' %}
{% block body %}
  <h1>게시판에 오신걸 환영합니다.</h1>
  <a href="/articles/new/">글 작성하기</a>
  <ul>
    {% for article in articles %}
    {{ article.id }} <br>
    {{  article.title  }} <br>
    {{  article.created_at  }}

    <hr>
    {% endfor %}
  </ul>
{% endblock %}
