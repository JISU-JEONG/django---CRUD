{% extends 'articles/base.html' %}
{% block body %}
<h1 class="text-center my-3">게시판에 오신걸 환영합니다.</h1>
<button type="button" class="btn btn-warning my-3"><a href="/articles/new/">글 작성하기</a></button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">제목</th>
      <th scope="col">작성일자</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
      <th scope="row">{{ article.id }}</th>
      <td><a href="/articles/{{ article.pk }}">
          {{  article.title  }}
        </a></td>
      <td>{{  article.created_at  }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
