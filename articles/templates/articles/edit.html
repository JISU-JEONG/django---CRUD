{% extends 'articles/base.html' %}
{% block body %}
<h1>수정 페이지</h1>
<form action="/articles/{{ article.pk }}/update/">

  <input type="text" name="title" id="title"><br>
  <label for="content">내용 : </label>
  <textarea name="content" id="content"></textarea><br>
  <input type="submit">
</form>
{% endblock %}
